<div class="mat-elevation-z2 table-wrapper">
    <h2 class="table-title">Orders</h2>
    <table mat-table [dataSource]="dataSource" class="mat-table-style">
  
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Order Id </th>
        <td mat-cell *matCellDef="let order"> {{order.id}} </td>
        </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Required Date </th>
        <td mat-cell *matCellDef="let order"> {{order.requiredDate | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="shippedDate">
        <th mat-header-cell *matHeaderCellDef> Shipped Date </th>
        <td mat-cell *matCellDef="let order"> {{order.shippedDate | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="shipName">
        <th mat-header-cell *matHeaderCellDef> Ship Name </th>
        <td mat-cell *matCellDef="let order"> {{order.shipName}} </td>
      </ng-container>

      <ng-container matColumnDef="shipAddress">
        <th mat-header-cell *matHeaderCellDef> Ship Address </th>
        <td mat-cell *matCellDef="let order"> {{order.shipAddress}} </td>
      </ng-container>
  
      <ng-container matColumnDef="shipCity">
        <th mat-header-cell *matHeaderCellDef> Ship City </th>
        <td mat-cell *matCellDef="let order"> {{order.shipCity}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 16px;">    
      <mat-paginator
        [length]="metadata.totalItems || 0"
        [pageSize]="metadata.pageSize || 10"
        [pageIndex]="(metadata.page || 1) - 1"
        [pageSizeOptions]="[5, 10, 20]"
        [showFirstLastButtons]="true"
        (page)="onPage($event)">
      </mat-paginator>
      
      <button mat-raised-button color="primary" (click)="goBack()">
        Cerrar
      </button>
    </div>
  </div>
