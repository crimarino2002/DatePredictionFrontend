<div class="mat-elevation-z2 table-wrapper">
  <h2 class="table-title">Customers</h2>
  <table mat-table [dataSource]="dataSource" class="mat-table-style">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastOrderDate">
      <th mat-header-cell *matHeaderCellDef> Last Order </th>
      <td mat-cell *matCellDef="let customer"> {{customer.lastOrderDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="nextPredictedOrder">
      <th mat-header-cell *matHeaderCellDef> Next Predicted </th>
      <td mat-cell *matCellDef="let customer"> {{customer.nextPredictedOrder | date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let customer">
        <button mat-button (click)="viewOrders(customer)">View</button>
        <button mat-button (click)="createOrders(customer)">Create</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 16px;">    
    <mat-paginator
      [length]="metadata.totalItems || 0"
      [pageSize]="metadata.pageSize || 10"
      [pageIndex]="(metadata.page || 1) - 1"
      [pageSizeOptions]="[5, 10, 20]"
      [showFirstLastButtons]="true"
      (page)="onPage($event)">
    </mat-paginator>
  </div>
</div>
